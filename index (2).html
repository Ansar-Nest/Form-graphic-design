<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design-hw.css">
    <title>Homework</title>
</head>
<body>
    <form action="#">
        <span class="reg">Register</span>
        <label class="email" for="email">Email: <span>*</span></label>
        <input type="email" id="email" placeholder="Enter Email">
        <label class="password">Password: <span>*</span></label>
        <input type="password" id="password">
        <label for="confirm">Confirm password: <span class="star">*</span></label>
        <input type="password" id="confirm">
        <input type="checkbox" id="check">
        <label for="checkbox" class="accept">Accept</label>
        <label for="checkbox" class="terms">Terms and conditions</label>
        <button>Create account</button>
    </form>
</body>
</html>
